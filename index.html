<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shape Shooter</title>
  <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
  <div id="startScreen">
    <h1>Shape Shooter</h1>
    <p>Click to start</p>
  </div>

  <div class="results">
    <div id="score">Score: 0</div>
    <div id="miss">Miss: 0</div>
    <div id="highscore">Highscore: 0</div>
    <div id="fps">FPS: 0</div>
  </div>

  <div class="controls">
    <div id="currentTrack">Track: 1</div>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    <button id="nextBtn">
      <svg width="40" height="40">
        <use href="#icon-next" xlink:href="#icon-next"></use>
      </svg>
    </button>
    <button id="toggleBtn">
      <svg width="40" height="40">
        <use href="#icon-pause" xlink:href="#icon-pause"></use>
      </svg>
    </button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <audio id="bgMusic" muted></audio>
  <audio id="shootSound">
    <source src="assets/shoot.mp3" type="audio/mpeg">
  </audio>
  <audio id="explosionSound">
    <source src="assets/explosion.mp3" type="audio/mpeg">
  </audio>

  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <symbol id="icon-next">

    </symbol>

  <script src="js/script.js"></script>
</body>

</html>
